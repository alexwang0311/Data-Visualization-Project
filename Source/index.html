<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<title>DataVis-Project</title>
		<script type='text/javascript' src='../d3.js'></script>
		<link rel='stylesheet' href='styles.css'>
	</head>
	<body>
	<!-- Initialize a select button -->
	<div class='topnav'>
		<text id='navtext'>Pose keypoint: </text>
		<select id='selectButtonPose'></select>
		<text id='navtext'>Lefthand keypoint: </text>
		<select id='selectButtonLeftHand'></select>
		<text id='navtext'>Righthand keypoint: </text>
		<select id='selectButtonRightHand'></select>
		<button id='reset'>Reset view</button>
	</div>
	<script type='text/javascript' src='project.js'></script>
	<script type='text/javascript'>
		d3.json('../Data/EMU_Processed/face_keypoints_2d.json')
		  .then(function(data1){
		  	d3.json('../Data/EMU_Processed/hand_left_keypoints_2d.json')
		  	  .then(function(data2){
		  	  	d3.json('../Data/EMU_Processed/hand_right_keypoints_2d.json')
		  	  	  .then(function(data3){
		  	  	  	d3.json('../Data/EMU_Processed/pose_keypoints_2d.json')	
		  	  	  	  .then(function(data4){
		  	  	  	  	face_data = data1;
		  	  	  	  	hand_left_data = data2;
		  	  	  	  	hand_right_data = data3;
		  	  	  	  	pose_data = data4;
		  	  	  	  	plot_it();
		  	  	  	  })
		  	  	  })
		  	  })
		  })
	</script>
	</body>
</html>
